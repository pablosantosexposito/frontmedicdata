<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="js/medicdatafront.js"></script>
    <script src="models/model.js"></script>
</head>
<body>
    <h1>Mirar consola chrome (F12)</h1>

    <form method="post" class="p-3">

        <div class="form-group">
          <label for="dni">DNI:</label>
          <input id="idDni" type="text" class="form-control w-50"  name="dni" size="9">
        </div>

        <div class="form-row">

            <div class="form-group col-md-4">
              <label for="nombre">Nombre:</label>
              <input id="idNombre" type="text" class="form-control" name="nombre" size="40">
            </div>

            <div class="form-group col-md-4">
              <label for="apellido1">Primer apellido:</label>
              <input id="idApellido1" type="text" class="form-control" name="apellido1" size="40">
            </div>

            <div class="form-group col-md-4">
              <label for="apellido2">Segundo apellido:</label>
              <input id="idApellido2" type="text" class="form-control" name="apellido2" size="40">
            </div>

        </div>
        
        <div class="form-row">
            
            <div class="form-group col-md-4">

                <span>Sexo:</span>

                <div class="col-sm-10">

                    <div class="form-check">                        
                        <input id="idSexo" class="form-check-input" type="radio" name="sexo" value="HOMBRE" checked>
                        <label class="form-check-label" for="sexo">Hombre</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" value="MUJER">
                        <label class="form-check-label" for="sexo">Mujer</label>
                    </div>

                </div>

            </div>

            <div class="form-group col-md-4">
                <label for="fechaNacimiento">Fecha Nacimiento: </label>
                <input id = "idFechaNacimiento" type="Date" class="form-control" name="fechaNacimiento"  >
            </div>

            <div class="form-group col-md-4">
                <label for="altura">Altura:</label>
                <input id = "idAltura" type="number" class="form-control" name="altura" >
            </div>

        </div>

        <div class="form-group">
            <label for="observaciones">Observaciones: </label>
            <textarea id="idObservaciones" rows="4" cols="40"  name="observaciones" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <input id="idBoton1" type="button" class="btn btn-primary"  value="Crear">
        </div>

    </form>
    
    


    <script>

        document.getElementById("idBoton1").addEventListener('click',()=>{
            realizarPeticion();
        });

    </script>

</body>
</html>
